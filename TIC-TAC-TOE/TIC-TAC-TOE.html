<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .game--container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .game--grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }

        .game--status,
        .game--restart,
        .scoreboard {
            margin-top: 20px;
            font-size: 24px;
        }

        .game--restart {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="game--container">
        <div class="game--status"></div>
        <div class="scoreboard">
            Player X: <span class="score--x">0</span> | Player O: <span class="score--o">0</span>
        </div>
        <div class="game--grid">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button class="game--restart">Restart Game</button>
    </div>

    <script>
        // Store game status element
        const statusDisplay = document.querySelector('.game--status');

        // Store score elements
        const scoreXDisplay = document.querySelector('.score--x');
        const scoreODisplay = document.querySelector('.score--o');

        // Initialize game variables
        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let scoreX = 0;
        let scoreO = 0;

        // Winning message and draw message
        const winningMessage = () => `Player ${currentPlayer} has won!`;
        const drawMessage = () => `Game ended in a draw!`;
        const currentPlayerTurn = () => `It's ${currentPlayer}'s turn`;

        // Set initial game message
        statusDisplay.innerHTML = currentPlayerTurn();

        // Winning conditions
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Function to handle cell played
        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
        }

        // Function to handle player change
        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = currentPlayerTurn();
        }

        // Function to handle result validation
        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = winningMessage();
                gameActive = false;
                updateScore();
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.innerHTML = drawMessage();
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        // Function to update score
        function updateScore() {
            if (currentPlayer === "X") {
                scoreX++;
                scoreXDisplay.innerHTML = scoreX;
            } else {
                scoreO++;
                scoreODisplay.innerHTML = scoreO;
            }
        }

        // Function to handle cell click
        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        // Function to handle game restart
        function handleRestartGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerHTML = currentPlayerTurn();
            document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
        }

        // Event listeners for cell clicks and game restart
        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
        document.querySelector('.game--restart').addEventListener('click', handleRestartGame);
    </script>
</body>

</html>
